name: Decompile

on:
  workflow_dispatch:
  push:
    branches:
      - '!*'
    tags:
      - '*'

jobs:
  decompile:
    name: Decompile

    # Although Linux is faster, there are permission problems for executables.
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            3.1.x
            5.0.x

      - name: Install ilspycmd
        shell: cmd
        run: |
          dotnet tool install --global ilspycmd
        
      - name: Unzip .so file
        run: |
          unzip libil2cpp.zip -d .
        
      - name: Dump metadata
        shell: cmd
        run: |
          cd .tools/
          dump-metadata ../libil2cpp.so

      - name: Export DLLs
        shell: cmd
        run: |
          cd .tools/
          Cpp2IL ^
            --game-path ignored ^
            --output-root ../.exclude ^
            --suppress-attributes ^
            --skip-analysis ^
            --force-binary-path ../libil2cpp.so ^
            --force-metadata-path global-metadata.dat ^
            --force-unity-version 2019.4.31

      - name: Dump C# Meta
        shell: cmd
        run: |
          ilspycmd ^
            .exclude/Assembly-CSharp.dll ^
            -o Dumped ^
            -p

      - name: Configure Git
        run: |
          git config --global user.name "RaenonX"
          git config --global user.email "raenonx0710@gmail.com"

      - name: Check for changes
        id: check-changes
        # `git add .` here to prevent fake difference likely caused by the line separator problems.
        # - Output from `il2cpp-inspector` is LF.
        run: |
          git add .
          echo "::set-output name=diff::$(git status -s)"

      - name: Commit exported resources (by repo dispatch)
        if: steps.check-changes.outputs.diff
        run: |
          git commit -m "Metadata of RaenonX-DL/dragalia-decompile@$Env:GITHUB_SHA"
          
      - name: Push changes
        if: steps.check-changes.outputs.diff
        run: |
          git pull
          git push